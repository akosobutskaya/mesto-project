<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">

</head>

<body>
  <div class="page">
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="Логотип Mesto">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/Avatar.png" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования"></button>
          <h2 class="profile__subtitle">Исследователь океана</h2>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавление"></button>
      </section>
      <section class="cards-grid">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <!--Edit profile-->
    <div class="popup" id="edit-profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form" method="POST" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input" placeholder="Имя" type="text" name="user-name" id="user-name" minlength="2"
              maxlength="50" value="" required>
            <input class="popup__input" placeholder="О себе" type="text" name="user-info" id="user-job" minlength="2"
              maxlength="50" value="" required>
          </fieldset>
          <button class="popup__submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Add Mesto-->
    <div class="popup" id="add-mesto">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="add-form" method="POST" novalidate>
          <fieldset class="popup__fieldset">
            <input class="popup__input" placeholder="Название" type="text" name="mesto-name" id="mesto-name" minlength="2"
              maxlength="50" value="" required>
            <input class="popup__input" placeholder="Ссылка на картинку" type="text" name="mesto-src" id="mesto-src" minlength="2"
              maxlength="150" value="" required>
          </fieldset>
          <button class="popup__submit-button" type="submit" id="add-mesto">Сохранить</button>
        </form>
      </div>
    </div>
    <!--Full size card popup-->
    <div class="popup" id="mesto">
      <div class="popup__mesto">
        <button class="popup__close-button" type="button" aria-label="Закрыть" ></button>
        <img src="" alt="" class="popup__mesto-img">
        <p class="popup__mesto-title"></p>
      </div>
    </div>
    <!--Card template-->
    <template class="card-template">
    <article class="card">
      <button class="card__delete" type="button"></button>
      <img src="images/dombai.jpg" alt="Домбай" class="card__image">
      <div class="card__label">
        <h2 class="card__text">Домбай</h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
    </template>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
